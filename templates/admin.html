<style>
body {

    h1 {

    .admin-section {

    }

    .admin-section.active {

    }

      font-weight: bold;

    input, textarea, select {

    }

    button {

      padding: 10px 15px;

    }

    .anons-list {

    }

    .anons-item {
      background: #fff8f2;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .anons-item strong { color: #e65c00; }

    .remove-btn {
      background: crimson;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 6px 10px;
      cursor: pointer;
    }

    .remove-btn:hover { opacity: 0.8; }

    .success {
      color: green;
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
    }

    .login-box {
      display: flex;
      flex-direction: column;

      margin: 20px auto;
    }

    .demand-card {

      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .hidden { display: none; }

    .whatsapp-btn {
      display: inline-block;
      background: green;
      color: white;
      padding: 6px 10px;
      border-radius: 5px;
      text-decoration: none;
      margin-top: 5px;
    }
</style>
